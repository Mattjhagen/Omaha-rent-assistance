
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donation Cancelled | Omaha Affordable Housing</title>
  <meta name="description" content="Your donation has been cancelled." />
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f172a;--muted:#475569;--brand:#0ea5e9;--brand-2:#2563eb;--bad:#e11d48;--bg:#f8fafc;--card:#ffffff;--ring:rgba(37,99,235,.2);
    }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.65}
    .container{max-width:800px;margin:0 auto;padding:32px 20px;text-align:center}
    .card{background:var(--card);border:1px solid #e2e8f0;border-radius:20px;box-shadow:0 8px 24px rgba(2,6,23,.06);padding:48px}
    h1{font-size:clamp(2rem,5vw,3.5rem);margin:.75rem 0 1rem;font-weight:800;color:var(--bad)}
    p{font-size:clamp(1.05rem,2.5vw,1.25rem);opacity:.95;max-width:900px;margin:0 auto 1.25rem}
    .btn{appearance:none;border:0;border-radius:12px;padding:14px 22px;font-weight:800;cursor:pointer}
    .btn-primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;box-shadow:0 12px 24px rgba(37,99,235,.25)}
    .btn-primary:focus,.btn-primary:hover{outline:0;box-shadow:0 0 0 6px var(--ring),0 12px 24px rgba(2,6,23,.35)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Donation Cancelled</h1>
      <p>Your donation process was cancelled. If you encountered any issues, please try again or contact us for assistance.</p>
      <a href="/" class="btn btn-primary">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
